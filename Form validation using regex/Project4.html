    <title>Family Traveller</title>
</head>

<body>
    <div id="message">

            <strong>Success!</strong> Your form has been successfully submitted!

    <div class="container" style="width: 60%;">
        <h1 class="head my-3">Dragon Travel Desk</h1>

        <form id="form">
            <div class="form-group mb-3" id="user">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">
                <small id="nameValid" class="form-text text-muted invalid-feedback">Your username must be 4-12
                    characters long and should not start with a number</small>
            </div>

            <div class="form-group mb-3" id="mail">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email id">
                <small id="emailValid" class="form-text text-muted invalid-feedback">Please write a valid email
                    id!</small>

            </div>

            <div class="form-group mb-3">
                <label for="exampleFormControlSelect1">Select your car</label>
                <select id="exampleFormControlSelect1" class="form-control">
                    <option>Audi Q7</option>
                    <option>Rolls Royce</option>
                    <option>Mercedes Benz</option>
                    <option>Buggati veron</option>
                    <option>Mahindra Thar</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>

            <div class="form-group mb-3" id="number">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                <small id="phoneValid" class="form-text text-muted invalid-feedback">Phone number must be of 10
                    characters! </small>
            </div>


            <div class="form-group mb-3">
                <label for="otherMessage" class="form-label">Any other message....</label>
                <textarea class="form-control" id="otherMessage" rows="3" name="otherMessage"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>

        </form>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="project4.js"></script>

</html>
